<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: relative; padding: 35px; top: 50px; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card" >
        <div class="card-img">
          <img src="images/image-equilibrium.jpg" alt="">
          <div class="overlay">
            <img class="overlay__icon" src="images/icon-view.svg" alt="">
          </div>
        </div>
        <div class="info">
          <h1><a href="#">Equilibrium #3429</a></h1>
          <p class="text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="data">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt=""><p><span>0.041 ETH</span></p>
            </div>
            <div class="clock">
              <img src="images/icon-clock.svg" alt=""><p> 3 days left</p>
            </div>
          </div>
        </div>
        <hr>
        <div class="card-footer">
          <img src="images/image-avatar.png" alt="">
          <p>Creation of <a href="#">Jules Wyvern</a> </p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Carre√≥n</a>.
  </div>
</body>
</html>
